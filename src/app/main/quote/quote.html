<div class="main__quote text-center">
  <p class="main__quote__sentence">
    ❝&nbsp;{{ quote.nonBreaking(quote.sentence) }}&nbsp;❞
  </p>
  <p class="main__quote__meta">
    {{ quote.tomorrow | date:'dd/MM/yyyy' }}
     —
    {{ quote.media }}
     —
    <span class="">
      <button socialshare
         socialshare-text="Trumper words were never spoken: {{ quote.url }} #futurebytrump"
         socialshare-url="null"
         socialshare-provider="twitter"
         class="btn btn-outline btn-sm">
        <i class="fa fa-fw fa-twitter"></i>
        <span class="sr-only">Twitter</span>
      </button>
      <button socialshare
         socialshare-text="« {{ quote.sentence }} »"
         socialshare-url="{{ quote.url }}"
         socialshare-provider="facebook"
         socialshare-type="feed"
         socialshare-via="732431740195590"
         socialshare-description="With every passing day, Donald Trumps shares a little bit more wisdom with the world. But if you think he's not getting enough attention, here's your fix."
         socialshare-redirect-uri="http://www.futurebytrump.com/close.html"
         class="btn btn-outline btn-sm">
        <i class="fa fa-fw fa-facebook"></i>
        <span class="sr-only">Facebook</span>
      </button>
    </span>
  </p>
  <p class="main__quote__actions">
    <button class="btn btn-primary btn-lg" ng-click="main.generate()">
      I want to be inspired again!
    </button>
  </p>
</div>
